<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadowrun Random Generator</title>
        <link href="images/favicon.ico" type="images/x-icon" rel="icon" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="libarys/bootstrap-3.3.7-dist/css/bootstrap.css">
        <script src="libarys/jquery-3.2.1.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="headerLogo">
                    <img src="images/logo-with-Text.png">
                </div>
            </header>
            <div class="appLanguageDiv">
                <form id="languageForm">
                    <input type="radio" name="radioLanguage" value="en" checked="checked"/> Englisch
                    <input type="radio" name="radioLanguage" value="de" /> Deutsch <br />
                </form>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="eventDiv">
                        <p class="showEvent"></p>
                        <button class="eventButton btn btn-danger">Event generieren</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="runDiv">
                        <span>Type: <p class="showRun showRunType"></p></span>
                        <span>Payment:<p class="showRun showRunPayment"></p>
                        <span>Employer:<p class="showRun showRunEmployer"></p>
                        <span>Target:<p class="showRun showRunTarget"></p>
                        <span>Complications:<p class="showRun showRunComplication"></p>
                        <button class="runButton btn btn-default">Run generieren</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="contactsDiv">
                        <p class="showContactRating"></p>
                        <p class="showContactLoyality"></p>
                        <p class="showContactProfession"></p>
                        <p class="showContactGender"></p>
                        <p class="showContactName"></p>
                        <button class="contactButton btn btn-danger">Kontakt generieren</button>
                    </div>
                </div>
                <div class="col-lg-6">
                <form id="genderForm">
                    <input type="radio" name="radioGender" value="female" checked="checked"/> Female 
                    <input type="radio" name="radioGender" value="male" /> Male <br />
                </form>
                    <div class="nameDiv">
                        <p class="showMaleName"></p>
                        <button class="nameButton btn btn-danger">Namen generieren</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
